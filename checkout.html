<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/ >
    <title>Ödeme Sayfası</title>
    <link rel="stylesheet" href="assets/front/css/checkout.css"> <!-- Harici CSS dosyası -->
</head>
<body>

    <div class="container">
        <h1>Ödeme Yap</h1>
        <form id="payment-form">
            <label for="card-element">Kredi Kartı Bilgileri</label>
            <div id="card-element">
                <!-- Stripe Kart Elemanı burada görüntülenecek -->
            </div>
            <div id="card-errors" role="alert"></div>
    
            <!-- KVKK Consent -->
            <div class="kvkk-consent">
                <input type="checkbox" id="kvkk-checkbox" required>
                <label for="kvkk-checkbox">
                    <a href="#" id="kvkk-link">KVKK Aydınlatma Metnini</a> okudum ve onaylıyorum.
                </label>
            </div>
    
            <button type="submit" id="submit-button">Ödemeyi Tamamla</button>
        </form>
    </div>

    <div id="kvkk-modal" class="modal" style="display: none;"> <!-- Başlangıçta gizli -->
        <div class="modal-content">
          <span id="close-modal" class="close">&times;</span> <!-- Kapatma butonu -->
          <h2>KVKK Aydınlatma Metni</h2>
          <p>
            Bu metin, 6698 sayılı Kişisel Verilerin Korunması Kanunu (KVKK) kapsamında
            veri işleme faaliyetlerimizi, veri sorumlusu bilgilerini, işlenen verileri,
            işleme amaçlarını, veri sahiplerinin haklarını ve diğer ilgili hususları içerir.
          </p>
        </div>
      </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="assets/front/js/checkout.js"></script> <!-- Harici JS dosyası -->
</body>
</html>
