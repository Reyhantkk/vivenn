<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/front/css/cart.css">
    <title>Sepetim</title>
</head>
<body>
    <header>
        <h1>Sepetim</h1>
        <a href="template.html">Ürünlere Geri Dön</a>
    </header>

    <main>
        <div class="cart-container">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Ürün</th>
                        <th>Fiyat</th>
                        <th>Adet</th>
                        <th>Toplam</th>
                        <th>Sil</th>
                            
                        
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- JavaScript ile dinamik olarak ürün satırları eklenecek -->
                </tbody>
            </table>
            <div class="cart-summary">
                <p>Toplam Tutar: <span id="total-amount">₺0.00</span></p>
                <button onclick="showAddressForm()" class="checkout-button">Ödemeyi Tamamla</button>
            </div>
        </div>

        <!-- Adres Formu (Başlangıçta Gizli) -->
        <div class="address-form-container" id="address-form-container" style="display: none;">
            <h2>Adres Bilgilerinizi Giriniz</h2>
            <form id="address-form" onsubmit="submitAddressForm(event)">
                <label for="full-name">Ad Soyad:</label>
                <input type="text" id="full-name" name="fullName" required>

                <label for="address">Adres:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">Şehir:</label>
                <input type="text" id="city" name="city" required>

                <label for="postal-code">Posta Kodu:</label>
                <input type="text" id="postal-code" name="postalCode" required>

                <label for="country">Ülke:</label>
                <input type="text" id="country" name="country" required>

                <button type="submit" class="confirm-button">Adresi Onayla ve Ödeme Yap</button>
            </form>
        </div>
        
    </main>

    <script src="assets/front/js/cart.js"></script>
</body>
</html>
